<!DOCTYPE html>
<html>
<head>
<script src="src/LokiJS.js"></script>
</head>
<body>
<script type="text/javascript">


trace(LokiJS);
trace(loki);
var db = new loki('Test');
trace(db);
var coll = new db.Collection('user','User');
trace(coll);
var joe = new coll.document({ name : 'joe', email : 'joe@dsforge.net'});
var jack = new coll.document({ name : 'jack', email : 'jack@dsforge.net'});
coll.addMany(joe,jack);
coll.ensureIndexAsync('name', function(){
	trace('Finished indexing!');
	var obj = coll.findOne('name','joe');
	trace(obj);
	var obj2 = coll.findOneUnindexed('email','jack@dsforge.net');
	trace(obj2);
});

</script>
</body>
</html>
